spring.application.name=demonmap
server.port=8080

# Configuración de Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración de logging
logging.level.root=INFO
logging.level.com.udea.demonmap=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de escaneo de red
# Pool de threads para escaneo concurrente de hosts
# Valores recomendados: 10-50 según CPU y red
# Más threads = más hosts simultáneos pero más uso de CPU
network.scan.thread-pool-size=20

# Timeout en segundos para escaneo de cada host
# Si un host tarda más, se abandona y se continúa
network.scan.host-timeout-seconds=30

# Número de puertos a escanear por host (top ports de nmap)
# Opciones comunes: 10 (rápido), 20 (balanceado), 100 (detallado)
network.scan.top-ports=20
