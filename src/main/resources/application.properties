spring.application.name=demonmap
server.port=8080

# Configuraci贸n de negociaci贸n de contenido
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.media-types.json=application/json

# Configuraci贸n de Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api/v3/api-docs
springdoc.swagger-ui.path=/doc/swagger-ui.html

# URL del servidor - Cambiar si se ejecuta en Codespaces
# Para Codespaces: https://<codespace-name>-8080.app.github.dev/api
# Para local: http://localhost:8080/api
swagger.server.url=http://localhost:8080/api

# Configuraci贸n de logging
logging.level.root=INFO
logging.level.com.udea.demonmap=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
