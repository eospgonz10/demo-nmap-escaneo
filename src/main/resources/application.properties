spring.application.name=demonmap
server.port=8080

# Configuración de Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Configuración de logging
logging.level.root=INFO
logging.level.com.udea.demonmap=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración de escaneo de red
# Pool de threads para escaneo concurrente de hosts - Valores recomendados: 10-50 según CPU y red
network.scan.thread-pool-size=20

# Timeout en segundos para escaneo de cada host
# Si un host tarda más, se abandona y se continua
network.scan.host-timeout-seconds=30

network.scan.top-ports=20
